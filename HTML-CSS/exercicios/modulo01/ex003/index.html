<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html-logo.png" alt="Logo HTML5">

    <img src="imagens/css3-logo.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/027/127/560/small/javascript-logo-javascript-icon-transparent-free-png.png" alt="Logo JS">

</html>
