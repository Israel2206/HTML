<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar
        tudo entre o par
        de tags &lt;p&gt; e &lt;/p&gt;.        
    </p>
    <p>se você precisar 
        quebrar o texto em 
        um lugar especifico
        como esse,<br> é so utiizar
        a tag &lt;br&gt;
    </p>
</body>
</html>
