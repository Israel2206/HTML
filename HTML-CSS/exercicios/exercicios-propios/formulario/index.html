<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Forms</title>
</head>
<body>
    
    <form action="action_page.php" method="POST">
            <div>
                <label for="fname">first name: </label>
                <input type="text" id="fname" name="fname" placeholder="firt name" required>
            </div>
            
            <br>
            
            <div>
                <label for="lname">last name: </label>
                <input type="text" id="lname" name="lname" placeholder="last name">
            </div>
            
            <br>
            
            <div>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass" maxlength="12" required>
            </div>
            
            <br>
            
            <div>
                <label for="email">email: </label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </div>
            
            <br>
            
            <div>
                <label for="bdate">birthdate: </label>
                <input type="date" id="bdate" name="bdate">
            </div>
            
            <br>
            
            <div>
                <label for="tel">tel: </label>
                <input type="tel" id="tel" name="tel" placeholder="(XX) 0 1234-5678" required>
            </div>
            
            <br>
            
            <div>
                <label for="quant">quantity: </label>
                <input type="number" id="quant" name="quant" min="0" max="99" value="1">
            </div>
            
            <br>
            
            <div>
                <label for="title">title: </label>
            
                <label for="Sr.">Sr.</label>
                <input type="radio" id="Sr." name="title" value="Sr.">   
                
                <label>Sra.</label>
                <input type="radio" name="title" value="Sra.">   
                
                <label>noSr/Sra</label>
                <input type="radio" name="title" value="noSr/Sra">                
            </div>
            
            <br>
            
            <div>
                <label for="payment">payment: </label>
                <select id="payment" name="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="gift card">gift card</option>
                </select>
            </div>
            
            <br>
            
            <div>
                <label for="subscribe">subscribe:</label>
                <input type="checkbox" id="subcribe" name="subscribe">
            </div>
            
            <br>
            
            <div>
                <input type="reset">
            </div>
            
            <br>
            
            <div>
                <input type="submit">
            </div>
    </form>
</body>
</html>
