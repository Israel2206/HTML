<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: gray;
            height:100px;
            width: 300px;
            
            border: 10px solid darkslategray;
            
            padding: 17px;
            
            margin: 10px;
            
            outline-width: 5px;
            outline-style: dashed;
            outline-color: black;
        }
        
        a{
        border-width: 3px;
        border-style: dashed;
        border-color:red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragráfors também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
